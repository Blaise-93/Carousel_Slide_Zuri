<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel SlideDisplay</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- Slideshow container -->
    <div class="slide-display-container">
      <!-- Full-width images with number and caption texts for easy display -->
      <div class="slide-content fading">
        <div class="num-display">1 / 6</div>
        <img
          class="img"
          src="images/img1.jpg"
          style="width: 100%"
          height="670px"
        />
        <div class="display-text">Car One Image</div>
      </div>

      <div class="slide-content fading">
        <div class="num-display">2 / 6</div>
        <img class="img" src="images/img2.jpg" style="width: 100%" />
        <div class="display-text">Car Two Image</div>
      </div>

      <div class="slide-content fading">
        <div class="num-display">3 / 6</div>
        <img
          class="img"
          src="images/img3.jpg"
          style="width: 100%"
          height="670px"
        />
        <div class="display-text">Car Three Image</div>
      </div>

      <div class="slide-content fade">
        <div class="num-display">4 / 6</div>
        <img
          class="img"
          src="images/img4.jpg"
          style="width: 100%"
          height="670px"
        />
        <div class="display-text">Car Four Image</div>
      </div>

      <div class="slide-content fade">
        <div class="num-display">5 / 6</div>
        <img class="img" src="images/img5.jpg" style="width: 100%" />
        <div class="display-text">Car Five Image</div>
      </div>

      <div class="slide-content fading">
        <div class="num-display">6 / 6</div>
        <img class="img" src="images/img6.jpg" style="width: 100%" />
        <div class="display-text">Car Six Image</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="previous" onclick=" slideAll(-1)">&#10094;</a>
      <a class="next" onclick=" slideAll(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots-->
    <div style="text-align: center">
      <span class="box" onclick="recentSlide(1)"></span>
      <span class="box" onclick="recentSlide(2)"></span>
      <span class="box" onclick="recentSlide(3)"></span>
      <span class="box" onclick="recentSlide(4)"></span>
      <span class="box" onclick="recentSlide(5)"></span>
      <span class="box" onclick="recentSlide(6)"></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
